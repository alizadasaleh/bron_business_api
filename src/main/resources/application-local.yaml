spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORDS}
    driver-class-name: org.postgresql.Driver

  application:
    name: bron-business

  mvc:
    problemdetails:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    jackson:
      serialization:
        write-dates-as-timestamps: false

logging:
  file:
    name: bronapplogfile.log
  level:
    az.bron.business: WARN


server:
  port: ${SERVER_PORT}
debug: on