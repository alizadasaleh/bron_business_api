name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'  # Use the appropriate version for your application

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload JAR to Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: jars/*.jar  # Adjust the path to your JAR file

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download JAR
        uses: actions/download-artifact@v3
        with:
          name: app-jar

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no user@your-vps-ip << 'EOF'
            cd /bron
            sudo systemctl stop bron_business_service
            cp path/to/downloaded/jar /path/to/your/app/
            sudo systemctl start your-app-service
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
